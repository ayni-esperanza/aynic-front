version: '3.8'

services:
  aynic-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aynic-frontend
    restart: always
    ports:
      - "80"  # Puerto interno del contenedor (nginx en 80)
    networks:
      - dokploy-network
    environment:
      - NODE_ENV=production
      - VITE_API_URL=https://api.aynisac.com
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

# Define la red para comunicaci√≥n entre contenedores
networks:
  dokploy-network:
    external: true
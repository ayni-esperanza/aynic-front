version: '3.8'

services:
  aynic-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      # Si cambias la URL en Dokploy, deber√°s darle a "Rebuild" (no solo restart).
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_APP_NAME: ${VITE_APP_NAME}
        VITE_APP_VERSION: ${VITE_APP_VERSION}
    
    restart: always
    
    ports:
      - "${PORT}:${PORT}"
    
    environment:
      NODE_ENV: production
      VITE_API_URL: ${VITE_API_URL}

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
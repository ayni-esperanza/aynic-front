version: '3.8'

services:
  aynic-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aynic-frontend
    ports:
      - "8080:4173"  # Mapear puerto 8080 del host al 4173 del contenedor (puerto de Vite preview)
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4173/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
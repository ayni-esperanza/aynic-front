version: '3.8'

services:
  aynic-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aynic-frontend
    restart: always
    ports:
      - "4173"  # Puerto interno del contenedor
    networks:
      - dokploy-network
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:3001
    labels:
      - traefik.enable=true
      - traefik.http.routers.aynic-frontend.rule=Host(`linea.aynisac.com`)
      - traefik.http.routers.aynic-frontend.entrypoints=websecure
      - traefik.http.routers.aynic-frontend.tls.certResolver=letsencrypt
      - traefik.http.services.aynic-frontend.loadbalancer.server.port=4173
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4173/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

# Define la red para comunicaci√≥n entre contenedores
networks:
  dokploy-network:
    external: true